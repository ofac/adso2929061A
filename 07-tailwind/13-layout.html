<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13- Layout (Challenge)</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body class="bg-[#1e1e1e] 
               font-[Poppins]">
    <main class="min-h-[100dvh]
                 flex 
                 flex-col
                 justify-center 
                 items-center">
        <!-- Screen 01 - Welcome -->
        <section id="welcome" class="welcome 
                        w-[386px] 
                        h-[720px]
                        transition-all
                        ease-in
                        duration-500
                        translate-x-[-300%]
                        target:translate-x-[0px]
                        my-4
                        rounded-[20px]
                        overflow-hidden
                        bg-[url(images/bg-vinotinto.png)]
                      bg-[white]
                        absolute
                        bg-top
                        bg-no-repeat">
            <div class="absolute
                        rounded-t-[30px]
                        bottom-0
                        w-full
                        h-[396px]
                      bg-white">
                    <figure class="logo
                                h-[120px]
                                w-[120px]
                                mx-auto
                                mt-[-60px]
                                bg-[url(images/logo-vinotinto.svg)]">
                    </figure>
                    <h2 class="text-center
                               text-[32px]
                               font-[500]
                               mt-[38px]
                             text-[#444]">Welcome to</h2>
                    <h2 class="text-center
                               text-[32px]
                               mt-[-10px]
                               font-[600]
                             text-[#c61f4c]">Vinotinto</h2>
                    <p class="text-[#888]
                                font-[400]
                                text-[16px]
                                mx-auto
                                mt-[40px]
                                w-[272px]
                                text-center">
                        Enjoy the wine that what you want when you want...
                    </p>
                    <div class="actions
                                w-[320px]
                                flex
                                mt-[42px]
                                mx-auto">
                        <a href="#signin" class="w-[160px]
                                          h-[55px]
                                          flex
                                          justify-center
                                          items-center
                                        text-white
                                          rounded-s-[80px]
                                        bg-[#c61f4c]">Sign In</a>
                        <a href="#signup" class="w-[160px]
                                          h-[55px]
                                          flex
                                          justify-center
                                          items-center
                                        text-[#c61f4c]
                                          border-2
                                          rounded-e-[80px]
                                        bg-[#fff]">Sign Up</a>
                    </div>

            </div>
        </section>
        <!-- Screen 02 - Signin -->
        <section id="signin" class="signin 
                                    w-[386px] 
                                    h-[720px]
                                    transition-all
                                    ease-in
                                    duration-500
                                    translate-x-[-300%]
                                    target:translate-x-[0px]
                                    my-4
                                    rounded-[20px]
                                    overflow-hidden
                                  bg-[white]
                                    bg-[url(images/top-wine.svg)]
                                    absolute
                                    bg-top
                                    bg-no-repeat">
            <figure class="logo
                           h-[114px]
                           w-[91px]
                           mx-auto
                           mt-[18px]
                           bg-[url(images/top-logo.svg)]">
                        </figure>
            <a href="#welcome"  class="absolute 
                                       left-[20px]
                                       hover:translate-x-[-6px]
                                       transition-all
                                       top-[20px]">
              <img src="images/ico-back.svg" alt="Back Welcome">
            </a>
            <h2 class="text-[32px]
                       mt-[4rem]
                       text-center
                     text-[#444]
                       font-[500]">Sign In</h2>
            <h3 class="text-[16px]
                       text-center
                     text-[#888]
                       font-[400]">Enter your account to login</h3>
            
          <form action="" class="mt-10
                                 flex 
                                 justify-center
                                 items-center
                                 flex-col 
                                 gap-2">
            <label class="flex 
                          gap-1 
                        text-[#444]
                          text-[16px]
                          font-[500]
                          w-[320px]
                          items-center">
              <img src="images/ico-email.svg" alt="Email">
              Email:
            </label>
            <input class="border-[2px]
                        border-[#444]
                        text-[#888]
                          w-[320px]
                          outline-none
                          indent-4
                          h-[55px]
                          rounded-[25px]" type="text" placeholder="jeremias@gmail.com">
            <label class="flex 
                          gap-1 
                        text-[#444]
                          text-[16px]
                          font-[500]
                          w-[320px]
                          items-center">
              <img src="images/ico-password.svg" alt="Password">
              Password:
            </label>
            <input class="border-[2px]
                        border-[#444]
                        text-[#888]
                          w-[320px]
                          outline-none
                          indent-4
                          h-[55px]
                          rounded-[25px]" type="password" placeholder="***********">
            <button class="w-[320px]
                           mt-[10px]
                           cursor-pointer
                           transition-all
                           hover:scale-[1.05]
                         text-white
                           rounded-[25px]
                           text-[16px]
                           font-[500]
                           h-[55px]
                         bg-[#c61f4c]">
              Sign In
            </button>
          </form>

        </section>
        <!-- Screen 03 - Signup -->
        <section id="signup" class="signup
                                    w-[386px] 
                                    h-[720px]
                                    transition-all
                                    ease-in
                                    duration-500
                                    translate-x-[-300%]
                                    target:translate-x-[0px]
                                    my-4
                                    rounded-[20px]
                                    overflow-hidden
                                    bg-[url(images/top-wine.svg)]
                                  bg-[white]
                                    absolute
                                    bg-top
                                    bg-no-repeat">
          <figure class="logo
                           h-[114px]
                           w-[91px]
                           mx-auto
                           mt-[18px]
                           bg-[url(images/top-logo.svg)]">
                        </figure>
            <a href="#welcome"  class="absolute 
                                       left-[20px]
                                       hover:translate-x-[-6px]
                                       transition-all
                                       top-[20px]">
            <img src="images/ico-back.svg" alt="Back Welcome">
            </a>
            <h2 class="text-[32px]
                       mt-[4rem]
                       text-center
                     text-[#444]
                       font-[500]">Sign Up</h2>
            <h3 class="text-[16px]
                       text-center
                     text-[#888]
                       font-[400]">Create your account</h3>
        </section>
    </main>
    <script src="js/tailwind.js"></script>
</body>
</html>
